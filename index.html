<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Interface</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js" defer></script>
    <script src="js/main.js" rel="text/javascript" defer></script>
</head>

<body>

    <div class="header">
        <div class="logo">
            WikiSearch
        </div>
    </div>
    <form onsubmit=" event.returnValue=false; toggleClass(); clearPrevious(); searchQuery();" class="search">
        <input type="text" name="search" class="query">
    </form>
    </div>



    <form class="random" action="https://en.wikipedia.org/wiki/Special:Random">
        <input type="submit" value="I'm Feeling Lucky">
    </form>

    <div class="copyright">
        A work by <span>Jianyuan Chen</span>.
    </div>

</body>

</html>
